<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo</title>
        <link href="Css/estilo1.css" rel="stylesheet" type="text/css"/>
        <link href="Css/responsive.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl>

                <div class="ui-g-12 ui-md-4">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">
                            <p:inputText placeholder="DNI" value="#{alumnoController.ml.dni}" />
                        </span>

                    </div>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">
                            <p:inputText placeholder="Nombre" value="#{alumnoController.ml.nombre}" /> 
                        </span>
                    </div>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">
                            <p:inputText placeholder="Apellido" value="#{alumnoController.ml.apellido}" /> 
                        </span>
                    </div>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">
                            <p:inputText placeholder="Fecha de Nacimiento" value="#{alumnoController.ml.nacAlum}" /> 
                        </span>
                    </div>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">
                            <p:inputText placeholder="Email" value="#{alumnoController.ml.email}" />   
                        </span>
                    </div>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-4">
                            <div class="ui-inputgroup">
                                <p:inputText placeholder="Telefono" value="#{alumnoController.ml.telefono}" /> 
                                <p:commandButton value="Registrar" action="#{alumnoController.insert()}"/>                                    
                            </div>
                        </div>
                    </div>
                </div>





            </p:growl>
        </h:form>
    </h:body>
</html>
